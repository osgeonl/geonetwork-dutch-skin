<div class="container-fluid"
     data-ng-search-form=""
     data-runSearch="true">
  <div data-ng-include="'../../catalog/views/dutch/templates/searchForm.html'"></div>

  <div class="row ngr-sort"
       data-ng-show="searchResults.records.length > 0">
    <div class="col-md-offset-3 col-md-6 relative">

      <h4>{{searchResults.count}} <span data-translate="">resultsFound</span></h4>

      <div data-gn-selection-widget="" data-ng-show="isAdmin"
           data-results="searchResults"></div>
    </div>
    <div class="col-md-3 text-right">
      <label data-translate="" class="ngr-sort-label ngr-margin-right">sortOn</label>
      <div class="pull-right"
           data-sortby-combo=""
           data-params="searchObj.params"
           data-gn-sortby-values="searchObj.sortbyValues"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-3 col-md-9 relative ngr-margin-bottom">
      <div data-search-filter-tags>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-3 gn-search-facet hidden-sm hidden-xs">

      <!-- Hierachical facet mode -->
      <div data-ng-show="searchResults.records.length > 0"
           data-gn-facet-dimension-list="searchResults.dimension"
           data-params="searchObj.params"
           data-facet-type="facetsSummaryType"
           data-current-facets="currentFacets">
      </div>
    </div>

    <div class="col-md-6">
      <!-- Flat facet mode (deprecated)
      <div class="gn-results-heading">
        <div data-gn-facet-breadcrumb="currentFacets"></div>
      </div>-->
      <span class="loading fa fa-spinner fa-spin"
            data-ng-show="searching"></span>

      <div class="alert alert-warning ngr-margin-top ngr-nopadding" role="alert"
           ng-if="!searching && searchResults.count == 0">
        <i class="fa fa-exclamation-triangle"></i>
        <span data-translate="">zarooResult</span>
      </div>

      <div data-ng-show="searchResults.records.length > 0"
           data-gn-results-container=""
           data-search-results="searchResults"
           data-template-url="resultTemplate"
           data-map="searchObj.searchMap"></div>

      <div class="row" data-ng-show="searchResults.records.length > 0">
        <div data-gn-pagination="paginationInfo"
             data-hits-values="searchObj.hitsperpageValues"
             data-enable-hot-keys="">
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div data-gn-map-field="searchObj.searchMap"
           data-gn-map-field-geom="searchObj.params.geometry"
           data-gn-map-field-opt="searchObj.mapfieldOption"
           class="gn-search-map"></div>
    </div>
  </div>

</div>
